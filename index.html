<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BROEN-LAB</title>

  <style>
    :root {
      /* Colors */
      --chat--color-primary: #e74266;
      --chat--color-primary-shade-50: #db4061;
      --chat--color-primary-shade-100: #cf3c5c;
      --chat--color-secondary: #20b69e;
      --chat--color-secondary-shade-50: #1ca08a;
      --chat--color-white: #ffffff;
      --chat--color-light: #f2f4f8;
      --chat--color-light-shade-50: #e6e9f1;
      --chat--color-light-shade-100: #c2c5cc;
      --chat--color-medium: #d2d4d9;
      --chat--color-dark: #101330;
      --chat--color-disabled: #d2d4d9;
      --chat--color-typing: #404040;

      /* Base Layout */
      --chat--spacing: 1rem;
      --chat--border-radius: 0.25rem;
      --chat--transition-duration: 0.15s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: #f5f7fb;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }

    .login-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(16,19,48,0.08);
      padding: 28px;
    }

    .broen-logo {
      color: var(--chat--color-primary);
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .login-field {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      color: #444;
      margin-bottom: 6px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e6e9ef;
      border-radius: 8px;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: 0;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--chat--color-primary);
      color: #fff;
    }

    .btn-microsoft {
      background: #fff;
      color: #5e5e5e;
      border: 1px solid #8c8c8c;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .btn-microsoft:hover {
      background: #f3f2f1;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
      color: #8a8886;
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e1dfdd;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .login-error {
      color: #b42318;
      font-size: 13px;
      margin-top: 8px;
      display: none;
    }
  </style>

  <!-- n8n chat widget styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" />

</head>
<body>
  <main class="container">
    <div class="login-card">
      <div class="broen-logo">BROEN-LAB</div>
      
      <!-- Microsoft Sign In Button (shown only if Azure auth is enabled) -->
      <div id="microsoft-auth-section" style="display: none;">
        <button type="button" id="microsoft-signin-btn" class="btn btn-microsoft">
          <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="10" height="10" fill="#F25022"/>
            <rect x="11" width="10" height="10" fill="#7FBA00"/>
            <rect y="11" width="10" height="10" fill="#00A4EF"/>
            <rect x="11" y="11" width="10" height="10" fill="#FFB900"/>
          </svg>
          Sign in with Microsoft
        </button>
        <div class="divider">or</div>
      </div>

      <form id="login-form">
        <div class="login-field">
          <label for="username">Email</label>
          <input 
            id="username" 
            name="username" 
            type="email" 
            placeholder="Enter your email" 
            required 
            autocomplete="email"
          />
        </div>

        <div class="login-field">
          <label for="password">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            placeholder="Enter your password" 
            required 
            autocomplete="current-password"
          />
        </div>

        <div class="login-actions">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>

        <div id="login-error" class="login-error" role="alert"></div>
      </form>
    </div>
  </main>

  <script>
    const form = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');
    const microsoftAuthSection = document.getElementById('microsoft-auth-section');
    const microsoftSigninBtn = document.getElementById('microsoft-signin-btn');

    // Check for error in URL params (from OAuth redirect)
    const urlParams = new URLSearchParams(window.location.search);
    const errorParam = urlParams.get('error');
    if (errorParam) {
      loginError.textContent = errorParam;
      loginError.style.display = 'block';
    }

    // Fetch config to check if Microsoft auth is enabled
    fetch('/api/config')
      .then(res => res.json())
      .then(config => {
        if (config.azureAuthEnabled) {
          microsoftAuthSection.style.display = 'block';
        }
      })
      .catch(err => {
        console.error('Failed to fetch config:', err);
      });

    // Handle Microsoft Sign In
    microsoftSigninBtn.addEventListener('click', () => {
      window.location.href = '/auth/signin';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginError.style.display = 'none';
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      
      try {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          window.location.href = '/chat.html';
        } else {
          const data = await res.json().catch(() => ({ message: 'Login failed' }));
          loginError.textContent = data.message || 'Invalid credentials';
          loginError.style.display = 'block';
        }
      } catch (err) {
        loginError.textContent = 'Network error';
        loginError.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
